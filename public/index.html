<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Authentication Section -->
        <div id="auth-section" class="text-center mb-4">
            <h1 class="mb-4">Salesforce Quoting Tool</h1>
            <button id="login-button" class="btn btn-primary">Login with Salesforce</button>
        </div>

        <!-- Main App (hidden until authenticated) -->
        <div id="app" class="d-none">
            <!-- Account Search -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Account Search</h3>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="account-search" class="form-control" placeholder="Search accounts...">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
                    <div id="account-results" class="list-group">
                        <!-- Account results will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Quote Builder -->
            <div id="quote-builder" class="card mb-4 d-none">
                <div class="card-header">
                    <h3>Quote Builder</h3>
                </div>
                <div class="card-body">
                    <!-- Selected Account Info -->
                    <div id="selected-account" class="alert alert-info mb-4">
                        <!-- Account details will be shown here -->
                    </div>

                    <!-- Price Book Selection -->
                    <div class="mb-4">
                        <label for="pricebook-select" class="form-label">Select Price Book:</label>
                        <select id="pricebook-select" class="form-select">
                            <option value="">Choose a price book...</option>
                        </select>
                    </div>

                    <!-- Products Table -->
                    <div class="table-responsive">
                        <table class="table" id="products-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Unit Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Products will be added here -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Subtotal:</strong></td>
                                    <td id="subtotal">$0.00</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Tax (8%):</strong></td>
                                    <td id="tax">$0.00</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                    <td id="total">$0.00</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <!-- Actions -->
                    <div class="text-end mt-4">
                        <button id="save-quote" class="btn btn-success">Save Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
